<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop>
            <source src="fondo.mp4" type="video/mp4">
            Tu navegador no soporta video.
        </video>
    </div>
    
    <div class="container">
        <h1>Registro de Usuario</h1>
        
        <form>
            <fieldset class="personal-data">
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
                
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                
                <label for="foto">Sube tu foto de perfil:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
            </fieldset>
            
            <fieldset class="user-data">
                <legend>Datos de Usuario</legend>
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                
                <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
                
                <label for="color">Selecciona el color de tu nombre de usuario:</label>
                <input type="color" id="color" name="color">
            </fieldset>
            
            <fieldset class="checkbox-section">
                <legend>Opciones</legend>
                <label>
                    <input type="checkbox" name="informacion" value="si">
                    Deseo recibir información, novedades y ofertas
                </label><br>
                <label>
                    <input type="checkbox" name="terminos" value="si" required>
                    Declaro que he leído y acepto los términos y condiciones generales de esta página web
                </label>
            </fieldset>
            
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
